<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="movie-app">
      <div class="search-container">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a movie..."
            class="search-input"
            id="movie-name"
            autocomplete="off"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </div>
      <div class="row">
        <div class="col">
          <div class="info" id="poster"></div>
        </div>
        <div class="col movie-details">
          <h2 id="movie-ref"></h2>
          <div class="rating">
            <img src="star-icon.png" alt="" width="20" />
            <h4 id="movie-rate"></h4>
          </div>
          <div class="details mt-4">
            <div id="watch-rate"></div>
            <div id="movie-release"></div>
            <div id="run-time"></div>
          </div>
          <div class="genre" id="genre"></div>
        </div>
      </div>
      <h3>Plot:</h3>
      <p id="movie-plot"></p>
      <h3>Cast:</h3>
      <p id="movie-cast"></p>
      <footer>
        This project was coded by Adeola Kehinde and is
        <a href="">opened-sourced</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
